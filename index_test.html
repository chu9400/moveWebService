<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <title>react_start</title>
</head>
<body>
    <div id="root"></div> 
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Load Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- Your custom script here -->
<!-- 
    inverted
    amount
    onChange
    onInvert
 -->
<script type="text/babel">

    const root = document.getElementById("root");
    function App() {
        const  [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((cur) => !cur);
        }
        return(
            <div>
                <h3>시 / 분 변환</h3>
                <div>
                    <label htmlfor="amount">시</label>
                    <input type="text" id="amount" placeholder="시" onChange={onChange}
                        value={inverted ? amount / 60 : amount } disabled={inverted} />
                </div>
                <div>
                    <label htmlfor="amount">분</label>
                    <input type="text" id="amount" placeholder="분" onChange={onChange}
                        value={inverted ? amount : Math.round(amount * 60) } disabled={!inverted} />
                </div>

                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>Inverted</button>
            </div>
        );
    }


    ReactDOM.render(<App />, root);


</script>
</html>
